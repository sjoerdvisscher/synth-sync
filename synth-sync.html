<head>
  <title>Synth Sync</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Synth Sync</span>
        <ul class="nav">
          <li><a href="#" id="addBox"><i class="icon-plus-sign"></i> Add Box</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main">
    {{#each boxes}}
      {{>box}}
    {{/each}}
  </div>
</template>

<template name="box">
  <div class="box alert alert-info" style="left: {{x}}px; top: {{y}}px">
    <button class="close">&times;</button>
  </div>
</template>
